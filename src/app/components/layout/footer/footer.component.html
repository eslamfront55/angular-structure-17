<div id="all-places-details">
  <div class="d-md-block d-none">
    <div id="place-details">
      <div class="container">
        <ng-container *ngIf="isLoadingPlaceDetails; else noLoadingPlacesDetails">
        </ng-container>
        <ng-template #noLoadingPlacesDetails>
          <div class="d-flex justify-content-between align-items-end flex-wrap gap-3">
            <div>
              <h5 class="fw-bold fs-4-1">{{placeDetails?.title}}</h5>
              <div class="d-flex gap-2 align-items-center fs-6-1 address">
                {{'titles.saudiArabia'| translate}}
                <ng-container *ngIf="placeDetails?.region?.name">
                  <i class="pi pi-angle-right"></i>
                  <span>{{placeDetails?.region?.name}}</span>
                </ng-container>
                <ng-container *ngIf="placeDetails?.city?.name">
                  <i class="pi pi-angle-right"></i>
                  <span>{{placeDetails?.city?.name}}</span>
                </ng-container>
              </div>
              <div class="d-flex gap-2 align-items-center mt-2">

                <u *ngIf="placeDetails?.review>0" (click)="placeDetails?.review>0?showReviews():''" class="pointer">
                  <p class="mb-0 fs-5-1 address">
                    {{placeDetails?.review || 0}} {{'general.reviews'|translate}}
                  </p>
                </u>
              </div>
            </div>
            <div class="d-flex align-items-center gap-3 details-icons">
              <div class="d-flex align-items-center flex-column justify-content-center gap-1 pointer"
                (click)="share(placeDetails?.website)">
                <i class="pi pi-share-alt"></i>
                <a class="fw-500 fs-6-1 text-main-color">{{'general.share'|translate}}</a>
              </div>
              <ng-container *ngIf="isLoadingSavePlace; else elseTemplate">
              </ng-container>
              <ng-template #elseTemplate>
                <div class="d-flex align-items-center flex-column justify-content-center gap-1 pointer"
                  (click)="savePlace()">
                  <i class="pi pi-bookmark"></i>
                  <a class="fw-500 fs-6-1 text-main-color">{{'general.save'|translate}}</a>
                </div>
              </ng-template>

              <a class="d-flex align-items-center flex-column justify-content-center gap-1 pointer"
                (click)="goToLocation()">
                <i class="fas fa-location-dot"></i>
                <a class="fw-500 fs-6-1 text-main-color">{{'general.location'|translate}}</a>
              </a>
              <!-- <div class="d-flex align-items-center flex-column justify-content-center gap-1">
                <i class="fas fa-file-import"></i>
                <a class="fw-500 fs-6-1 text-main-color">{{'general.sendToPhone'|translate}}</a>
              </div> -->

            </div>
          </div>


        </ng-template>
      </div>
    </div>
  </div>

</div>
